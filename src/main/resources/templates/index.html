<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkle - BTN Instance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
          crossorigin="anonymous">
</head>
<body>
    <!-- 替换header片段 -->
    <div th:replace="~{components/common::header}"></div>

    <!-- 替换navbar片段 -->
    <div th:replace="~{components/common::navbar}"></div>

    <!-- 警告框区域 -->
    <div class="container mt-4">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong><i class="fas fa-road-barrier"></i> 改版装修中</strong> BTN 2.0 正在加紧施工中。由于缺乏前端人手，目前前端仅基本功能可用，不影响后端运行和上报收集等功能。
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong><i class="fas fa-clock"></i> 运行受限</strong> 由于 BTN 网络目前正面临巨大的负载，我们暂时禁用了 BTN 网络的部分自动分析功能，直至负载问题得到解决。
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-danger alert-dismissible fade show" th:if="${user.getBannedAt() != null}" role="alert">
            <strong><i class="fas fa-ban"></i> 账户暂停</strong> 您的 BTN 账户已被管理员停用，原因： <span th:text="${user.getBannedReason()}">未知</span>。
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <!-- Jumbotron区域 -->
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-4">Sparkle - BTN Instance</h1>
        <p class="lead">互联共通，连接你我。</p>
        <div class="col-lg-6 mx-auto">
           <p>连接到 BTN 网络，共享威胁情报，获取云端规则。</p>
           <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
               <a class="btn btn-primary btn-lg px-4 gap-3" th:href="@{/userapp/}" role="button">创建用户应用程序</a>
           </div>
        </div>
    </div>

    <!-- 替换footer片段 -->
    <div th:replace="~{components/common::footer}"></div>

</body>
</html>
