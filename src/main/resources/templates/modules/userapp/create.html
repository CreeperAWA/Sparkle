<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建新的用户应用程序</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fafafa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #28a745; /* 自定义按钮颜色 */
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838; /* 自定义按钮悬停颜色 */
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div th:replace="~{components/common::header}"></div>
    <div th:replace="~{components/common::navbar}"></div>

    <div class="container">
        <h1 class="text-center mb-4">创建新的用户应用程序</h1>
        <form th:action="@{/userapp/create}" method="post" class="needs-validation">
            <div class="form-group">
                <label for="comment">名称:</label>
                <input type="text" class="form-control" id="comment" name="comment" required>
                <div class="invalid-feedback">
                    请输入应用程序名称。
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">创建</button>
        </form>
    </div>

    <div th:replace="~{components/common::footer}"></div>
</body>
</html>
