<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户应用程序创建成功</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fafafa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .alert {
            margin-bottom: 20px;
        }
        .dl-horizontal dt {
            font-weight: bold;
            text-align: left;
        }
        .dl-horizontal dd {
            margin-left: 180px; /* Adjust based on dt's width */
        }
        @media (max-width: 767.98px) {
            .dl-horizontal dt,
            .dl-horizontal dd {
                text-align: left;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{components/common::header}"></div>
    <div th:replace="~{components/common::navbar}"></div>

    <div class="container">
        <div class="alert alert-success" role="alert">
            <h1 class="alert-heading">用户应用程序创建成功！</h1>
            <p class="mb-0">
                请妥善保存下面的凭据信息，这些信息只会显示一次！
            </p>
        </div>
        <div class="alert alert-warning" role="alert">
            <strong>请注意：</strong> 每个客户端都必须创建一个单独的用户应用程序，复用 AppId 和 AppSecret 将可能导致您的 BTN 账号遭到封禁！
        </div>
        <dl class="row dl-horizontal">
            <dt class="col-sm-3">AppId</dt>
            <dd class="col-sm-9" th:text="${userapp.getAppId()}"></dd>
            <dt class="col-sm-3">AppSecret</dt>
            <dd class="col-sm-9" th:text="${userapp.getAppSecret()}"></dd>
        </dl>
    </div>

    <div th:replace="~{components/common::footer}"></div>
</body>
</html>
